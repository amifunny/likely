<!DOCTYPE html>
<html>
<head>
	<title>Recommender System</title>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/style.css">

</head>
<body>

	<div class="header flex-center">
		
		<div class="current-user-section flex-center">

			<div class="current-user">
				{% if username is not none %}
					Current User : {{username}}
				{% endif %}
			</div>	
		
		</div>			

		<div class="new-form-section">
			
			<form class="user-form" method="POST" action="/start_session">

				<div class="current-method">
					<select name="recommend_method" class="select-current-method">
						<option>Select a Method ...</option>
						<option 
						{% if (method==0) %}
							selected="" 
						{% endif %}
						value=0>Multi Armed Bandits</option>
						<option 
						{% if (method==1) %}
							selected="" 
						{% endif %}
						value=1>SVD Collaborative Item-User</option>
						<option 
						{% if (method==2) %}
							selected="" 
						{% endif %}
						value=2>SVD+KNN Item-Item</option>
						<option 
						{% if (method==3) %}
							selected="" 
						{% endif %}
						value=3>KNN User-User</option>
					</select>
				</div>

				<div>
					<input class="username-input" placeholder="Enter your Name .." type="" name="username">
					<button type="submit">Create New User</button>
				</div>

			</form>

		</div>	
		
	</div>

	<div class="main-body">
		
		<div class="flex-center">
			<div class="method-message">
				{% if username is none %}
					Create User to get recommendations
				{% else %}
					{{message}}
				{% endif %}	
			</div>	
		</div>


		<div id="main_content" class="main-content">
			<div class="spinner">
				<div></div><div></div><div></div><div></div>
			</div>
		</div>

	</div>

	<div class="maker-tag">
		Made for you with â™¥ by <a target="_blank" href="https://github.com/amifunny">
			amifunny
		</a>
	</div>
